<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hourly Image Widget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    #container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }

    .message {
      font-size: 14px;
      color: #555;
      text-align: center;
      padding: 8px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="message">Loadingâ€¦</div>
  </div>

  <script>
    // ðŸ“Œ Your confirmed working JSON feed
    const FEED_URL = "https://script.google.com/macros/s/AKfycbyN0lmbK3ZkLndUDVMHvSUbqxlWa9Tk75_toqhNsHWnmrRHwNZTfaZPdZxaI6Vqz2OyJQ/exec?json=1";

    function getHourlyIndex(count) {
      const now = new Date();
      const hour = now.getHours();
      return hour % count;
    }

    function showMessage(text) {
      const container = document.getElementById("container");
      container.innerHTML = "";
      const div = document.createElement("div");
      div.className = "message";
      div.textContent = text;
      container.appendChild(div);
    }

    function showImage(url) {
      const container = document.getElementById("container");
      container.innerHTML = "";
      const img = document.createElement("img");
      img.src = url;
      img.alt = "Hourly image";

      img.onerror = () => {
        showMessage("Image failed to load.");
      };

      container.appendChild(img);
    }

    async function init() {
      try {
        const res = await fetch(FEED_URL);
        const images = await res.json();

        if (!Array.isArray(images) || images.length === 0) {
          showMessage("No images available.");
          return;
        }

        const index = getHourlyIndex(images.length);
        const url = images[index];

        showImage(url);

      } catch (err) {
        console.error(err);
        showMessage("Error loading image.");
      }
    }

    init();
  </script>
</body>
</html>
